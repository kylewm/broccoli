{% extends "layouts/base.html" %}

{% block body %}

<div class="container ">
  <h1>User Profile</h1>

  <form class="form-horizontal" method="POST">
    <div class="form-group">
      <label class="col-sm-2 control-label">Domain</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="me" value="{{current_user.domain}}" readonly/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="username" value="{{current_user.username}}"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" value="Save" class="btn btn-large btn-primary" />
      </div>
    </div>
  </form>

</div>

{% endblock body %}
